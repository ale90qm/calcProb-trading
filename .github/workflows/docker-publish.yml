# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub
name: Build and Push Docker Image

# Disparador: Este flujo de trabajo se ejecutará cada vez que
# hagas un "push" a la rama "main"
on:
  push:
    branches: [ "main" ]

# Trabajos: Un flujo de trabajo se compone de uno o más "jobs"
jobs:
  build-and-push:
    # La máquina virtual que GitHub nos proporcionará para ejecutar los pasos
    runs-on: ubuntu-latest

    # La secuencia de pasos a ejecutar
    steps:
      # 1. Descarga el código de tu repositorio a la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Inicia sesión en Docker Hub usando los secretos que creamos
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construye la imagen Docker y la sube (push) a Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: . # Usa el Dockerfile en la raíz del proyecto
          push: true # Le dice que sí, que suba la imagen
          # Etiqueta de la imagen. Cambia "tu-usuario" por tu nombre de usuario real de Docker Hub.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/calprob-trading:latest